<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>AES-256 Chat App</title>
  </head>
  <body>
    <div class="container">
      <div class="app">
        <div class="header">
          <label for="firstName">Nickname: </label>
          <input
            type="text"
            id="firstName"
            name="firstName"
            placeholder="Anonymous"
            maxlength="20"
          />
          <div><span id="totalClients">0</span> users connected</div>
        </div>
        <div class="chat-container">
          <div id="messages" class="scrollable"></div>
        </div>
        <div class="bottom">
          <form id="form">
            <textarea
              id="input"
              maxlength="256"
              placeholder="Type your message here..."
            ></textarea>
            <button id="sendBtn" disabled>Send</button>
          </form>
        </div>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
  </body>
</html>
